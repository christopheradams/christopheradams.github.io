{% assign largest = resized | sort: 'width' | last %}
{% capture srcset %}
{% for i in resized %}
    /{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}

{% if sizes == nil %}
{% capture sizes %}{{ largest.width | append: "px" }}{% endcapture %}
{% endif %}

<img class="{{ class }}" src="/{{ largest.path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }} /{{ path }} {{ original.width }}w" sizes="{{ sizes }}">
