name: Christopher Adams
title: christopheradams.io
description: >
  Articles and Photographs by Christopher Adams.
email: email@christopheradams.io
default_img: /assets/img/christopher_pxlpeep_med.png

url: https://christopheradams.io
baseurl: ""

source_url: "https://github.com/christopheradams/christopheradams.io/blob/master/"

social:
  - name: twitter
    url: https://twitter.com/christopheradam
  - name: instagram
    url: https://www.instagram.com/christopherleeadams/
  - name: github
    url: https://github.com/christopheradams
  - name: flickr
    url: https://www.flickr.com/photos/christopheradams/

# Author settings
author:
  - name: Christopher Adams
    bio: >
      Christopher Adams is a writer, publisher, and software developer. He works
      on free software and free culture, and specializes in photography and web
      technologies.
    url: https://christopheradams.io

# Pagination settings
collections:
  category:
    output: true
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      permalink: /:categories/:year/:month/:title/
      author: Christopher Adams
  - scope:
      path: ""
      type: category
    values:
      layout: category
      permalink: /:title/
      author: Christopher Adams
paginate: 9
paginate_path: "/page/:num/"

license: "CC-by"
license_url: https://creativecommons.org/licenses/by/4.0/

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
exclude:
  - LICENSE
  - README.md
  - package-lock.json
  - package.json
  - webpack.config.js
